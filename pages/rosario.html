<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.avif" type="image/x-icon">
    <title>Site de orações | Rosário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgb(143, 13, 13);
            background-image: url('../img/sagrados_coracoes_padrao.png');
            background-size: 100%;
            height: 170vh;
            margin: 0;
        }

        a {
            font-size: 22px;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .moldura {
            background-image: url('../img/bordas1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 110px;
            text-align: center;
            user-select: none;
            transition: filter 0.3s ease-in-out;
        }

        .moldura h1 {
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 10px;
            border-radius: 5px;
        }

        .imagem-ajustada {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="moldura">
        <h1>
            Rosário
        </h1>
    </div>

    <a href="oracoes/Rosário (Parte 1).pdf" target="_blank">
        <img src="../img/misterios_gozosos.png" alt="Mistérios Gozosos" class="imagem-ajustada" draggable="false">
    </a>

    <a href="oracoes/Rosário (Parte 2).pdf" target="_blank">
        <img src="../img/misterios_luminosos.png" alt="Mistérios Luminosos" class="imagem-ajustada" draggable="false">
    </a>

    <a href="oracoes/Rosário (Parte 3).pdf" target="_blank">
        <img src="../img/misterios_dolorosos.png" alt="Mistérios Dolorosos" class="imagem-ajustada" draggable="false">
    </a>

    <a href="oracoes/Rosário (Parte 4).pdf" target="_blank">
        <img src="../img/misterios_gloriosos.png" alt="Mistérios Gloriosos" class="imagem-ajustada" draggable="false">
    </a>

</body>

</html>
