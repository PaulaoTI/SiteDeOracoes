<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.avif" type="image/x-icon">
    <title>Site de orações | Terços</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: rgb(248, 40, 40);
            background-image: url('../img/sagrados_coracoes_padrao.png');
            background-size: 100%;
            height: 60vh;
            margin: 0;
        }

        a {
            font-size: 22px;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        p {
            font-size: 24px;
            color: #ffffff;
        }

        .moldura {
            background-image: url('../img/bordas1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 120px;
            text-align: center;
            user-select: none;
            margin-top: 55px;
            filter: drop-shadow(0 0 1px #363636);
        }

        .moldura p {
            font-size: 20px;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #c4c4c4;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        .container a {
            font-size: 19px;
            color: #000000;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="moldura">
        <p>Terços</p>
    </div>
    <div class="container">
        <a href="../docs/TerçoDeSãoBento.pdf" target="_blank">Terço de São Bento</a>
        <a href="../docs/Terço de São José.pdf" target="_blank">Terço de São José</a>
        <a href="../docs/Terço da Misericórdia.pdf" target="_blank">Terço da Misericórdia</a>
    </div>

</body>

</html>
