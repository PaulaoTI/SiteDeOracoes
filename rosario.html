<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="shortcut icon" href="imagens/logo.avif" type="image/x-icon">
    <title>Site de orações | Rosário</title>
    <style>
        body {
            display: flex;

            flex-direction: column;

            background-color: rgba(255, 0, 0, 0.884);
            background-repeat: no-repeat;
            background-position: center;
            height: 160vh;
            margin: 0;
        }

        a {
            font-size: 22px;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .moldura {
            background-image: url('imagens/bordas1.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            padding: 120px;
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }


        .imagem-ajustada {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
        }

<body>

    <div class="moldura">
        Mistérios do rosário

    <a href="oracoes/Rosário (Parte 1).pdf" target="_blank">
